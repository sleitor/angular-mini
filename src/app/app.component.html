<div class="container">
  <div class="row">
    <div class="input-field col s6">
      <input id="first_name" type="text" class="validate" [(ngModel)] = searchVal>
      <label
        class="active" for="first_name">Поиск по имени</label>
    </div>
  </div>

  <div class="row">
    <app-user
      *ngFor="let user of users | search:searchVal"
      [user] = user
    ></app-user>
  </div>

</div>
