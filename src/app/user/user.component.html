<div class="col s3 m6">
  <div class="card" appHover>
    <div class="card-image">
      <img src="{{user.picture}}">
      <span
        class="card-title"
        [ngClass] = "click ? 'clicked' : ''"
      >{{user.name | uppercase}}</span>
    </div>
    <div class="card-content">
      <p> {{user.location}}</p>
    </div>
    <div class="card-action">
      <a
        class="waves-effect waves-light btn"
        (click)="Onclick()"
      >button</a>
    </div>
  </div>
</div>
